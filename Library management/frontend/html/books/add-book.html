<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Book</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h2>Add Book</h2>
		<form id="add-book-form" class="mt-4">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" name="title" required>
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" class="form-control" id="author" name="author" required>
			</div>
			
			<button type="submit" class="btn btn-primary">Add Book</button>
		</form>
	</div>
	<!-- Include jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmIw7T1pei1KRw19zoJz"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<!-- Include custom script for submitting form data via AJAX -->
	<script src="add-book.js">const addBookForm = document.getElementById('add-book-form');

        addBookForm.addEventListener('submit', (event) => {
          event.preventDefault();
        
          const formData = new FormData(addBookForm);
        
          fetch('/books', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
            },
            body: formData,
          })
            .then(response => response.json())
            .then(data => {
              console.log('Book added successfully:', data);
              window.location.href = '/view-books.html';
            })
            .catch(error => {
              console.error('Error adding book:', error);
            });
        });
        </script>
</body>
</html>
``
