<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Delete Book</h1>
      <form id="delete-book-form">
        <div class="form-group">
          <label for="book-id">Book ID:</label>
          <input type="text" class="form-control" id="book-id" name="book-id" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Book</button>
      </form>
      <div id="delete-book-result" class="mt-3"></div>
    </div>

    <script>
      const deleteBookForm = document.querySelector('#delete-book-form');
      const deleteBookResult = document.querySelector('#delete-book-result');

      deleteBookForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const bookId = document.querySelector('#book-id').value;

        fetch(`/books/${bookId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          deleteBookResult.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        })
        .catch(error => {
          deleteBookResult.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        });
      });
    </script>
  </body>
</html>
